<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Output en Javascript</title>
</head>
<body>
    <h1>Demostración de Output en Javascript</h1>
    
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    
    <p id="miParrafo"></p>
    <button onclick="actualizarTexto()">Actualizar Texto</button>

    <script>
        // Mensaje que se imprime en la consola cuando se carga la página
        console.log('La página se ha cargado correctamente');

        function mostrarAlerta() {
            alert('Mi nombre es Dave');
        }

        function actualizarTexto() {
            document.getElementById('miParrafo').textContent = '¡Texto actualizado con Javascript!';
        }
    </script>
</body>
</html>
